<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="assets/styles/normalize.css"/>
    <link rel="stylesheet" href="assets/styles/iziModal.css">
    <link type="text/css" rel="stylesheet" href="assets/styles/style.css" />
    <link type="text/css" rel="stylesheet" href="assets/styles/responsive.css">
    <link rel="icon" type="image/x-icon" href="assets/images/dove.ico" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <meta name="viewport" content="width=device-width, intial-scale=1.0" /> <!--Fix viewport-->
    <meta name="description" content="Gia is the home of the sharing economy. Let your passion speak through the form of gifts. "/>
    <title>Gia</title>
  </head>
  <body>
    <!-- Navigation -->
    <div id="navigation">
      <a id="logo" href="index.html">Gia</a>
      <a id="menu">
      	Menu
      	<img id="menu-icon" src="assets/images/menu.svg" alt="menu icon"/>
      </a>
    </div>
   <!-- Main Blurb --> 
    <section id="blurbs">
    	<section id="comment">
      	Sharing has been the original currency for centuries,<br />
      	Let your passion speak through the form of gifts,<br />
      	Feel free to have a look around we don't <b>bite</b> <br />
      <div id="bar"></div>
    	</section>
    	<section id="side-note">
      	Gia is the home of the sharing economy<br />
      	connecting generosity one soul at a time.<br />
    	</section>
    </section>
    <!--Upper Half of Site -->
    <section id="uppers">
		<!-- Share Item Modal Starts-->
		<button class="trigger-custom" data-izimodal-open="#modal-custom" onclick="modalMap()">Share</button>
		<div id="modal-custom" data-iziModal-group="grupo1">
        		<button data-iziModal-close class="icon-close">x</button>
        			<header>
          			<a href="" id="location">Location</a>
          			<a href="" class="active">Gift</a>
        			</header>
        		<section class="hide">
          		<input type="text" placeholder="Search" id="addy"/>
          		<div id="modalMap"></div>
          		<footer>
            		<button data-iziModal-close>Cancel</button>
            		<button class="submit" id="here">Here</button>
          		</footer>
        		</section>
        		<!-- Start of Modal Form -->
            <section id="gift-form" action='/' method='POST'>
              <select id="gift-category" placeholder="Category">
                <option value="">Please Choose A Category</option>
                <option value="Clothing">Clothing</option>
                <option value="Construction">Construction</option>
                <option value="Education">Education</option>
                <option value="Electronics">Electronics</option>
                <option value="Food">Food</option>
                <option value="Furniture">Furniture</option>
                <option value="Housekeeping">Housekeeping</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Pets">Pets</option>
                <option value="Recreational">Recreational</option>
                <option value="Services">Services</option>
                <option value="Toys">Toys</option>
              </select>
            <br />
          		<input id="gift-name" type="text" placeholder="Item Name" />
          		<input id="gift-description" type="text" placeholder="Description" />
              <input id="gift-condition" type="text" placeholder="Condition" />
              <input id="gift-location" type="text" placeholder="Location" />
          		<input id="gift-image" type="text" placeholder="Image-URL" />
          		<label for="check">
	        	    <input type="checkbox" name="checkbox" id="check" value="1" /> I agree to the <u>Terms</u>.
          		</label>
				<footer>
					<button data-iziModal-close>Cancel</button>
					<button id="refresh" class="submit">Submit</button>
				</footer>
        		</section>
      	</div>

    <a href="#downers"><button class="downward_arrow"></button></a>
    <!--Jquery click function with moz animation-->

    <!--Lower half of site -->
    <section id="downers">
      <section id="search">
        <input id="gia-search" type="text" placeholder="Search Gia.." />
      </section>
      <section id="categories">
        <table id="category-cells">
          <tr>
            <td><img src="assets/images/icons/clothing.svg" class="category-img" alt="Stacked Clothing" title="Clothing Category"/></td>
            <td><img src="assets/images/icons/construction.svg" class="category-img" alt="Construction Crane" title="Construction Category" /></td>
            <td><img src="assets/images/icons/education.svg" class="category-img" alt="Graduation Hat" title="Education Category"/></td>
            <td><img src="assets/images/icons/electronics.svg" class="category-img" alt="Electrical Circit" title="Electronics Category"/></td>
            <td><img src="assets/images/icons/food.svg" class="category-img" alt="Turkey Dinner" title="Food Category"/></td>
            <td><img src="assets/images/icons/furniture.svg" class="category-img" alt="Dresser" title="Furniture Category"/></td>
            <td><img src="assets/images/icons/housekeeping.svg" class="category-img" alt="Mop Cart" title="Housekeeping Category"/></td>
            <td><img src="assets/images/icons/misc.svg" class="category-img" alt="Other Things" title="Misc Category"/></td>
            <td><img src="assets/images/icons/pet.svg" class="category-img" alt="Paw Print" title="Pets Category"/></td>
            <td><img src="assets/images/icons/recreational.svg" class="category-img" alt="RV" title="Recreational Category"/></td>
            <td><img src="assets/images/icons/services.svg" class="category-img" alt="Services" title="Services Category" /></td>
            <td><img src="assets/images/icons/toy.svg" class="category-img" alt="Toy Rings" title="Toys Category"/></td>
          </tr>
        </table>
      </section>

      <div class="row">
        <div id="items">
      </div>
    
      <div class="row" id="map">
        <br />
      </div>
    </section>
    <!--JS functionality -->
    <script src="js/post.js" type="text/javascript"></script>
	<script src="js/iziModal.js" type="text/javascript"></script>
	<script src="js/maps.js" type="text/javascript"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-ub707DTszbitlkznTcNRuqPGw0h0RNU&callback=initMap"
    async defer></script>
  </body>
</html>

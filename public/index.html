<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gia is the place where you can give away the items you no longer want anymore."
    />
    <link type="text/css" rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <title>Gia</title>
  </head>
  <body>
    <nav>
      <span id="logo">Gia</span>
      <span id="menu"
        >Menu<img src="assets/images/menu.png" alt="menu icon"
      /></span>
    </nav>
    <section id="comment">
      Sharing is the new currency,<br />
      Let your passion speak for itself,<br />
      Have a look around we don't <strong>bite</strong> <br />
      <div id="bar"></div>
    </section>
    <section id="side-note">
      Gia helps connect people who want to give<br />
      their prized possessions to other like minded people.<br />
    </section>
    <!--Upper Half of Site -->
    <section id="uppers">
      <button class="trigger-custom" data-izimodal-open="#modal-custom">
        Give it away
      </button>
    </section>

    <form id="gift-form" action='/' method='POST'></form>>
      <input id="gift-name" type="text" placeholder="Gift-Name" />

      <input id="gift-category" type="text" placeholder="Category" />

      <input id="gift-description" type="text" placeholder="Description" />

      <input id="gift-condition" type="text" placeholder="Condition" />

      <input id="gift-location" type="text" placeholder="Description" />

      <input id="gift-image" type="text" placeholder="Image-URL" />

      <button class="submit">Submit</button>
    </form>

    <br />
    <br />
    <button id="downward_arrow">Down</button>
    <!--Jquery click function with moz animation-->

    <!--Lower half of site -->
    <section id="downers">
      <section id="search">
        <input type="text" placeholder="Search Gia.." />
      </section>
      <section id="categories">
        <table>
          <tr>
            <td><img src="assets/images/icons/clothing.png" alt="Stacked Clothing" title="Clothing Category"/></td>
            <td><img src="assets/images/icons/commission.png" alt="Voluntary Commssions/Services" title="Commission/Services Category" /></td>
            <td><img src="assets/images/icons/construction.png" alt="Construction Crane" title="Construction Category" /></td>
            <td><img src="assets/images/icons/education.png" alt="Certificates and Graduation Hat" title="Education Category"/></td>
            <td><img src="assets/images/icons/electronics.png" alt="Electrical Contraption" title="Electronics Category"/></td>
            <td><img src="assets/images/icons/food.png" alt="Turkey Dinner" title="Food Category"/></td>
            <td><img src="assets/images/icons/furniture.png" alt="Dresser" title="Furniture Category"/></td>
            <td><img src="assets/images/icons/housekeeping.png" alt="Mop and Bucket" title="Housekeeping Category"/></td>
            <td><img src="assets/images/icons/misc.png" alt="Other Things" title="Misc Category"/></td>
            <td><img src="assets/images/icons/pet.png" alt="Paw Print" title="Pets Category"/></td>
            <td><img src="assets/images/icons/recreational.png" alt="Marijuana Leaf" title="Recreational Category"/></td>
            <td><img src="assets/images/icons/toys.png" alt="Toys in a Wagon" title="Toys Category"/></td>
          </tr>
        </table>
      </section>

      <div class="row">
        <div id="items"></div>
      </div>

      <div class="row" id="map">
        <div style="overflow:hidden;width: 730px;position: relative;">
          <iframe
            width="730"
            height="500"
            src="https://maps.google.com/maps?width=730&amp;height=500&amp;hl=en&amp;q=London%2C%20United%20Kingdom+(Title)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
          <div
            style="position: absolute;width: 80%;bottom: 20px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;"
          >
            <small style="line-height: 1.8;font-size: 8px;background: #fff;"
              >Powered by
              <a href="https://embedgooglemaps.com/it/">Embedgooglemaps IT</a> &
              <a href="https://buyinstagramfollowersreviews.net"
                >Tons of Instagram Followers</a
              ></small
            >
          </div>
          <style>
            #gmap_canvas img {
              max-width: none !important;
              background: none !important;
            }
          </style>
        </div>
        <br />
      </div>
    </section>
    <!--JS functionality -->
     <script src="js/modal.js" type="text/javascript"></script>
    <script src="js/post.js" type="text/javascript"></script>
  </body>
</html>
